apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: {{ .Values.namespace.name }} 
spec:
  ports:
  - name: serviceport
    port: {{ .Values.service.port }} 
    protocol: {{ .Values.service.protocol }} 
    targetPort: {{ if .Values.service.targetPort }}
                  {{ .Values.service.targetPort }} 
                {{ else  }} 
                  {{ .Values.service.port }} 
                {{ end }}
  selector:
    app: techtrends
  type: ClusterIP

